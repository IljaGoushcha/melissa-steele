<div class="email-outer-div">

  <!--<div class="container">-->
  <!-- ng-submit="submitForm(testName)"-->
  <form class="well form-horizontal" id="contact_form" data-toggle="validator" role="form" name="emailForm" ng-submit="submitForm(emailForm)">
    <fieldset>

      <!-- Form Name -->
      <legend>Contact Us Today!</legend>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-3 control-label">Your Name</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="your_name" placeholder="Your Name" class="form-control" type="text" ng-model="client.name">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">E-Mail</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" ng-model="client.email" data-error="Email address is invalid" required>
          </div>
          <p class="help-block with-errors"></p>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-3 control-label">Subject</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input  name="subject" placeholder="Subject" class="form-control" type="text" ng-model="client.subject" data-error="Subject field is empty" required>
          </div>
          <p class="help-block with-errors"></p>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-3 control-label">Phone #</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" placeholder="(845)555-1212" class="form-control" type="text" ng-model="client.phoneNumber">
          </div>
        </div>
      </div>

      <!-- Text area -->

      <div class="form-group">
        <label class="col-md-3 control-label">Message</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="message" placeholder="Message" ng-model="client.message" data-error="No message entered" required></textarea>
          </div>
          <p class="help-block with-errors"></p>
        </div>
      </div>

      <!-- Success message -->
      <div class="form-group">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="alert alert-success" role="alert" id="success_message" ng-class="{'email-success': emailSent === true}">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-6">
          <button class="btn btn-warning" type="submit">Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>

<!--</div>&lt;!&ndash; /.container &ndash;&gt;-->

</div>
