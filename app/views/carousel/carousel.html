<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="images/intro-slide.png" alt="test_img_1">
      <div class="carousel-content">
        <p class="focusing-what-matters">Focusing on what matters</p>
        <p class="integrity-passion-excellence">Integrity, Passion, Excellence</p>
        <button class="make-appointment" scroll-to="contact_form">&nbsp;&nbsp;Make an apointment&nbsp;&nbsp;</button>
      </div>
    </div>

    <div class="item">
      <img src="images/care-for-customers-slide.png" alt="Chania">
      <div class="carousel-content">
        <p class="caring-for-clients">Caring for my clients</p>
        <p class="personal-approach">Personal approach, Never too pushy</p>
      </div>
    </div>

    <div class="item">
      <img src="images/years-of-experience-slide.png" alt="Flower">
      <div class="carousel-content">
        <p class="serving-clients">Serving clients for 20 years</p>
        <p class="experience-knowledge-wisdom">Experiece, Knowledge, Wisdom</p>
      </div>
    </div>


  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $("#myCarousel").carousel({
      interval : 8000,
      pause: false
    });
  });
</script>
